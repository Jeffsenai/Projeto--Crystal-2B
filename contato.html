<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRYSTAL</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="container">
        <h1 class="logo">CRYSTAL</h1>
        <nav class="menu">
            <a href="">Inicio</a>
            <a href="">Planos</a>
            <a href="">Contato</a>
        </nav>
    </header>
    <main class="contato">
        <h3 class="cTitulo">Contato</h3>
        <p class="cTexto">Preencha o formulário e nossa equipe de especialista entrará em contato com você o mais breve possivel!</p>
        <form>
     <label>Nome:</label>     
     <input type="text">  
     <label>Email:</label>     
     <input type="email"> 
     <label>Telefone:</label>     
     <input type="telefone">
     <button>Enviar</button> 
        </form>
    </main>

    <footer class="container">
        <nav class="menu">
            <a href="">Inicio</a>
            <a href="">Planos</a>
            <a href="">Contato</a>
        </nav>
        <div class="noticias">
            <h3 class="incricao">Se inscreva e receba as principais noticias sobre finanças:</h3>
            <div class="mensagem">
                <input type="email">
                <button>Enviar</button>
            </div>
        </div>
    </footer>
</body>
</html>
